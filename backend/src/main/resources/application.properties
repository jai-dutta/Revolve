spring.application.name=revolve
# Database connection properties
spring.datasource.url=${DB_ENDPOINT}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Use a strong, secure, Base64 encoded random string (e.g., generated online)
# Minimum length depends on algorithm (e.g., HS512 needs 64 bytes / 512 bits)
app.jwt.secret=${JWT_SECRET}
# Token validity in milliseconds (e.g., 1 hour = 3600000, 24 hours = 86400000)
app.jwt.expirationMs=86400000
spring.jpa.hibernate.ddl-auto=update
